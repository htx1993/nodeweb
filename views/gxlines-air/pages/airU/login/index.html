{{css base.css}}
<div class="content login-content hnaui-user">
            <div class="container_full hnaui-clear">
                <div class="hnaui-tab">
                    <!--<span class="hnaui-icon close">&#x1006;</span>-->
                    <h2>欢迎登录</h2>
                    <ul class="hnaui-tab-title hnaui-logintab">
                        <li class="hnaui-login-user-name hnaui-this">手机号码登录</li>
                        <li class="hnaui-login-mobil">账号密码登录</li>

                    </ul>
                    <div class="hnaui-tab-content">
                        <div class="hnaui-tab-item hnaui-clear hnaui-show">
                            <!-- <p class="logintext-phone hnaui-push-right"><span>手机密码登录</span></p> -->
                            <form class="hnaui-form hnaui-form-pane login-by-mobile row login-phone-password-num login-phone-password p-panel">
                                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                    <div class="hnaui-form-item p-input">
                                        <div class="hnaui-input-block">
                                            <input type="text" name="mobile" autocomplete="off" placeholder="输入手机号码"
                                                   class="hnaui-input">
                                            <i class="hnaui-icon">&#xe63b;</i>
                                            <div class="hnaui-warning bounceInUp">手机号码不正确</div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                    <div class="hnaui-form-item p-input">
                                        <div class="hnaui-input-block">
                                            <input type="password" name="password" autocomplete="off" placeholder="输入密码"
                                                   class="hnaui-input">
                                            <i class="hnaui-icon">&#xe90d;</i>
                                            <div class="hnaui-warning bounceInUp">密码错误</div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                    <div class="hnaui-form-item p-mmv">
                                        <input type="hidden" name="mmvCode" hna-verify="PmmvCode" hna-required="Y"
                                               isavailable="N">
                                        <div id="hna_moveReg_mobile-password" class="hna-mmv">
                                            <div class="hna-animate">
                                                <span class="hna-animate-circles hna-animate-an1"></span>
                                                <span class="hna-animate-circles hna-animate-an2"></span>
                                                <span class="hna-animate-circles hna-animate-an3"></span>
                                                <div class="hna-animate-line"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                    <div class="hnaui-form-item">
                                        <a class="hnaui-btn hnaui-btn-theme hnaui-login-btn" hna-submit=""
                                           hna-filter="loginByMobile">登录</a>
                                    </div>
                                </div>
                            </form>
                            <form class="hnaui-form hnaui-form-pane login-by-mobile1 row login-phone-password-num hnaui-show p-panel">
                                <!--手机号码登录-->
                                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                    <div class="hnaui-form-item p-input">
                                        <div class="hnaui-input-block">
                                            <input type="text" name="mobile" autocomplete="off" placeholder="输入手机号码"
                                                   class="hnaui-input">
                                            <i class="hnaui-icon">&#xe63b;</i>
                                            <div class="hnaui-warning bounceInUp">手机号码不正确</div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                        <div class="hnaui-form-item p-mmv">
                                            <input type="hidden" name="mmvCode" hna-verify="PmmvCode" hna-required="Y"
                                                   isavailable="N">
                                            <div id="hna_moveReg_mobile" class="hna-mmv">
                                                <div class="hna-animate">
                                                    <span class="hna-animate-circles hna-animate-an1"></span>
                                                    <span class="hna-animate-circles hna-animate-an2"></span>
                                                    <span class="hna-animate-circles hna-animate-an3"></span>
                                                    <div class="hna-animate-line"></div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                    <div class="hnaui-form-item p-input">
                                        <div class="hnaui-input-block">
                                            <input type="text" name="valiCode" autocomplete="off" placeholder="输入短信验证码"
                                                   class="hnaui-input">
                                            <a class="hnaui-btn hnaui-btn-small hnaui-verifybtn">点击发送动态口令</a>
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                    <div class="hnaui-form-item">
                                        <a class="hnaui-btn hnaui-btn-theme hnaui-login-btn" hna-submit=""
                                           hna-filter="loginByMobile">登录</a>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="hnaui-tab-item hnaui-clear p-panel">
                            <!-- <p class="logintext-phone hnaui-push-right"><span style="visibility: hidden">占位</span></p> -->
                            <form class="hnaui-form hnaui-form-pane login-by-name row p-panel">
                                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                    <div class="hnaui-form-item p-input">
                                        <label class="hnaui-form-label">用户名</label>
                                        <div class="hnaui-input-block">
                                            <input type="text" name="name" autocomplete="off" placeholder="用户名"
                                                   class="hnaui-input">
                                            <i class="hnaui-icon">&#xe911;</i>
                                            <div class="hnaui-warning bounceInUp">用户名不正确</div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                    <div class="hnaui-form-item p-input">
                                        <label class="hnaui-form-label">密&emsp;码</label>
                                        <div class="hnaui-input-block">
                                            <input type="password" name="password" autocomplete="off" placeholder="密码"
                                                   class="hnaui-input">
                                            <i class="hnaui-icon">&#xe90d;</i>
                                            <div class="hnaui-warning bounceInUp">密码错误</div>
                                        </div>
                                    </div>
                                </div>
                                <div class=" col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                    <div class="hnaui-form-item p-mmv">
                                        <label class="hnaui-form-label">人机验证</label>
                                        <input type="hidden" name="mmvCode" hna-verify="PmmvCode" hna-required="Y"
                                               isavailable="N">
                                        <div id="hna_moveReg_userName" class="hna-mmv">
                                            <div class="hna-animate">
                                                <span class="hna-animate-circles hna-animate-an1"></span>
                                                <span class="hna-animate-circles hna-animate-an2"></span>
                                                <span class="hna-animate-circles hna-animate-an3"></span>
                                                <div class="hna-animate-line"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                    <div class="hnaui-form-item">
                                        <a class="hnaui-btn hnaui-btn-theme hnaui-login-btn" hna-submit=""
                                           hna-filter="loginByName">登录</a>
                                    </div>
                                </div>
                            </form>
                        </div>

                        <p class="hnaui-alink">
                            <span class="trial-times">您今天还有<i>6</i>次尝试机会</span>
                            <a href="/airU/retrievePassword" class="forget-password"><strong>忘记密码</strong></a> |
                            <a href="/airU/register"><em class="subcolor">立即注册</em></a>
                        </p>
                        <p class="hnaui-alink">
                            <a href="/airEye/order/searchOrder">老官网非会员订单查询 &gt;</a>
                        </p>

                        <!--<div class="third-login">
                            <p><span>使用第三方账号登录</span></p>
                            <ul>
                                <li>
                                    <a href="/login/weixin" target="_blank"><span class="hnaui-icon">&#xe981;</span>微信</a>
                                </li>
                                <li>
                                    <a href="/login/alipay" target="_blank"><span class="hnaui-icon">&#xe930;</span>支付宝</a>
                                </li>
                                <li>
                                    <a href="/login/weibo" target="_blank"><span class="hnaui-icon">&#xe980;</span>微博</a>
                                </li>
                            </ul>
                        </div>-->
                    </div>

                    <div class="no-login-tips"><span>密码错误超过5次，请次日重试</span></div>
                </div>
            </div>
</div>

{{js base.jsPageId}}
