<div class="notice-detail">
    <div class="title"><h2>北部湾航空爱心基金项目展示</h2></div>
</div>
<div class="hna-info-content">
        <p >2016年6月1日，广西青少年发展基金会北部湾航空爱心基金启动仪式暨“六一”爱心慰问活动在河池市都安县保安乡元力村小学举行。共青团广西区委，广西青少年发展基金会，河池市委，都安县委，团县委，县教育局相关领导出席了活动。</p>
        <p >北部湾航空爱心基金组织了志愿者为他们带来了飞机模型、图书文具、体育器材、生活用品等，同时还组织爱心志愿者与孩子们进行各项互动游戏与航空知识介绍。</p>
