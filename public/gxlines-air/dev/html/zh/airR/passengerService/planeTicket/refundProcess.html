
<div class="notice-detail">
    <div class="title"><h2>广西北部湾航空退票流程</h2></div>
</div>
<div class="hna-info-content">
    <h3 >1、网上提交退票申请</h3>
    <p ><span >◆</span> 访问北部湾航空网站www.gxairlines.com</p>
    <p ><span >◆</span> 会员订单请 "登录" ，选择订单并提交退</p>
    <p ><span >◆</span> 非会员订单访问“非会员订单”，输入下列信息并提交</p>
    <p >-联系人手机号</p>
    <p >-订单号</p>
    <p ><span >◆</span> 选择取消与退款</p>
    <p ><span >◆</span> 勾选乘客</p>
    <p ><span >◆</span> 核对退票费</p>
    <p ><span >◆</span> 选择退票类型</p>
    <p ><span >◆</span> 确认并提交</p>
    <h3>2、联系呼叫中心95370提交退票申请</h3>
    <p >退款到账时间：</p>
    <p >自退票申请提交当日起，北部湾航空工作人员会在5个工作日内审核(如遇休息日、节假日顺延)，后进入退款流程，一般情况下7个工作日内返款。</p>
</div>
