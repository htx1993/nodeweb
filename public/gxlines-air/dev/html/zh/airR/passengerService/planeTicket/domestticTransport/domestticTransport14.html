    <div class="title"><h2>第十四章  超售</h2></div>
</div>
<div class="hna-info-content">

    <p><strong>第五十七条</strong>  按照国际航空运输行业通行的做法，北部湾航空根据市场信息以及收益管理系统数据分析，为满足更多旅客成行需求并将航班座位虚耗降到最低，北部湾航空可能会在某些航班上进行适当的超售。</p>
    <p><strong>第五十八条</strong>  超售处理原则</p>
    <p>（一）北部湾航空应以适当的方式告知旅客超售的含义以及超售旅客享有的权利。</p>
    <p>（二）当航班出现超售时，北部湾航空将首先寻找自愿放弃座位的旅客，并给予旅客一定的补偿。</p>
    <p>（三）当没有足够的旅客自愿放弃座位时，北部湾航空可根据规定的优先登机原则拒绝部分旅客登机。</p>
    <p>（四）北部湾航空为被拒绝登机的旅客提供相应的服务并给予一定的补偿。</p>
