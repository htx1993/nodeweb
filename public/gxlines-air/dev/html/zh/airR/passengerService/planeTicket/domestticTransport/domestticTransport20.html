<div class="notice-detail">
    <div class="title"><h2>第二十章  行政手续</h2></div>
</div>
<div class="hna-info-content">

    <p><strong>第一百零六条</strong>  旅客必须遵守中华人民共和国的法律、政府规定、命令、要求和旅行条件的各项规定，并应服从政府或机场管理和北部湾航空的任何安全检查。</p>
    <p><strong>第一百零七条</strong>  旅客应出示国家的法律、政府规定、命令、要求或旅行条件所要求的有效证件。北部湾航空对未遵守国家法律、规定、命令、或旅行条件或其证件不符合要求的旅客，保留拒绝载运的权利。</p>
    <p><strong>第一百零八条</strong>  政府有关主管部门检查旅客的托运行李或自理行李时，旅客应当到场。对旅客未到场接受检查而发生的任何损失，北部湾航空不承担责任。</p>
