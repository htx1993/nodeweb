<div class="notice-detail">
    <div class="title"><h2>第二十三章  生效与修改</h2></div>
</div>
<div class="hna-info-content">

    <p><strong>第一百一十五条</strong>  本条件自2016年10月20日起生效并施行。北部湾航2015年2月12日制定施行的《广西北部湾航空有限责任公司旅客、行李国内运输总条件》同时废止。</p>
    <p><strong>第一百一十六条</strong>  北部湾航空有权依照中国民用航空总局规定的程序，不经通知修改其运输条件、运输规定、票价和费用。但此类修改不适用于修改前已经开始的运输。北部湾航空的工作人员、销售代理企业或雇员都无权更改或违反北部湾航空适用的运输条件、运输规定、票价和费用。</p>
