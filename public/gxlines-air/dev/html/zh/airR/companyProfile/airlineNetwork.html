    function loadFeatures(len) {
        for (var feature, data, i = 0, j, jl, path; i < len; i++) {
            data = features[i];
            switch (data.type) {
                case "Marker":
                    feature = new AMap.Marker({
                        map: map,
                        position: new AMap.LngLat(data.lnglat.lng, data.lnglat.lat),
                        zIndex: 3,
                        extData: data,
                        title: data.name
                    });
                    break;
                case "Polygon":
                    for (j = 0, jl = data.lnglat.length, path = []; j < jl; j++) {
                        path.push(new AMap.LngLat(data.lnglat[j].lng, data.lnglat[j].lat))
                    }
                    feature = new AMap.Polygon({
                        map: map,
                        path: path,
                        extData: data,
                        zIndex: 1,
                        strokeWeight: data.strokeWeight,
                        strokeColor: data.strokeColor,
                        strokeOpacity: data.strokeOpacity,
                        fillColor: data.fillColor,
                        fillOpacity: data.fillOpacity
                    });
                    break;
                default:
                    feature = null
            }
            if (feature) {
                AMap.event.addListener(feature, "click", mapFeatureClick)
            }
        }
    }
    var feature = [];

    function mapFeatureClick(e) {
        if (!infoWindow) {
            infoWindow = new AMap.InfoWindow({
                offset: new AMap.Pixel(4, -22)
            })
        }
        var extData = e.target.getExtData();
        infoWindow.setContent("<h5>" + extData.name + "</h5><div>" + extData.desc + "</div>");
        infoWindow.open(map, new AMap.LngLat(extData.lnglat.lng, extData.lnglat.lat));
        var featureload = features;
        var name = extData.desc.toString();
        var extname = extData.name.toString();
        if (feature.length > 0) {
            for (var i = 0 ;i<feature.length;i++) {
                feature[i].hide()
            }
            feature.length = 0
        }
        for (var data, i = 0, len = features.length, j, jl, path; i < len; i++) {
            data = features[i];
            if (data.name.indexOf(name) > -1) {
                for (j = 0, jl = data.lnglat.length, path = []; j < jl; j++) {
                    path.push(new AMap.LngLat(data.lnglat[j].lng, data.lnglat[j].lat))
                }
                feature.push(new AMap.Polyline({
                    map: map,
                    path: path,
                    extData: data,
                    zIndex: 2,
                    strokeWeight: data.strokeWeight,
                    strokeColor: data.strokeColor,
                    strokeOpacity: data.strokeOpacity
                }))
            }
        }
        if (map.getZoom() < 5) {
            map.setZoom(5)
        }
        map.setCenter(new AMap.LngLat(extData.lnglat.lng, extData.lnglat.lat))
    }
    map = new AMap.Map("allmap", {
        view: new AMap.View2D({
            center: new AMap.LngLat(center.lng, center.lat),
            zoom: level
        }),
        lang: 'zh_en'
    });
    loadFeatures(1);
    map.plugin(["AMap.MouseTool"], function() {
        var mousetool = new AMap.MouseTool(map);
        mousetool.marker();
        mousetool.polyline();
        mousetool.close()
    });
    map.plugin(["AMap.ToolBar", "AMap.OverView", "AMap.Scale"], function() {
        map.addControl(new AMap.ToolBar);
        map.addControl(new AMap.Scale)
    });
    var z = false;
    AMap.event.addListener(map, 'zoomchange', function() {
        var zoom = map.getZoom();
        if (zoom > 4) {
            if (!z) {
                loadFeatures(features.length);
                z = true
            }
        } else {
            map.clearMap();
            loadFeatures(1);
            z = false
        }
    })
